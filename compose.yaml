services:
  raycast2api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: raycast2api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - RAYCAST_BEARER_TOKEN=XXXX
      - API_KEY=XXXX
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - ./logs:/app/logs